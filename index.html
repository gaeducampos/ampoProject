<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="list-container">
            <h1 class="title">Lista de compras <i class="fas fa-book-reader"></i></i></h1>
            <input type="text" id="content" class="input-text" placeholder="Ingrese elementos">
            <br>
            <select class="select-items" name="Lista" id="elements">
                <option value="type">Seleccione un tipo:</option>
                <option value="abarrotes">Abarrotes</option>
                <option value="frutas">Frutas</option>
                <option value="bebidas">Bebidas</option>
                <option value="carnes">Carnes</option>
            </select>
            <button class="insert-content">
                <a href="#" class="btn-text">Ingresar</a>
            </button>
            <br>
            <a href="#" class="filter-content" data-id="carnes">Carnes</a>
            <a href="#" class="filter-content" data-id="frutas">Frutas</a>
            <a href="#" class="filter-content add-spacer" data-id="abarrotes">Abarrotes</a>
            <a href="#" class="filter-content" data-id="bebidas">Bebidas</a>
            <a href="#" class="filter-content" data-id="todos">Lista Completa</a>
        </div>

        <div class="list-content">

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
